<div class="auth-container">
  <h2>Company {{ isRegisterMode ? 'Registration' : 'Login' }}</h2>

  <button class="toggle-btn" (click)="toggleMode()">
    Switch to {{ isRegisterMode ? 'Login' : 'Register' }}
  </button>

  <form *ngIf="!isRegisterMode" (ngSubmit)="onLogin()" class="auth-form">
    <label>
      Username
      <input type="text" [(ngModel)]="loginModel.userName" name="loginUserName" required />
    </label>
    <label>
      Password
      <input type="password" [(ngModel)]="loginModel.password" name="loginPassword" required />
    </label>
    <button type="submit" [disabled]="loading">Login</button>
  </form>

  <form *ngIf="isRegisterMode" (ngSubmit)="onRegister()" class="auth-form">
    <label>
      Company Name
      <input type="text" [(ngModel)]="registerModel.name" name="name" required />
    </label>
    <label>
      Tax Code
      <input type="text" [(ngModel)]="registerModel.taxCode" name="taxCode" required />
    </label>
    <label>
      Username
      <input type="text" [(ngModel)]="registerModel.userName" name="regUserName" required />
    </label>
    <label>
      Password
      <input type="password" [(ngModel)]="registerModel.password" name="regPassword" required />
    </label>
    <button type="submit" [disabled]="loading">Register</button>
  </form>

  <div *ngIf="info" class="info">{{ info }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <a routerLink="/" class="back-link">Back to main page</a>
</div>
